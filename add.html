<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <div class="s-layout">
        <!-- Sidebar -->
        <div class="s-layout__sidebar col-lg-2">
          <a class="s-sidebar__trigger" href="#0">
             <i class="fa fa-bars"></i>
          </a>
        
          <nav class="s-sidebar__nav">
             <ul>
                <li>
                   <a class="s-sidebar__nav-link" href="index.html">
                      <i class="fa fa-home"></i><em>Trang chủ</em>
                   </a>
                </li>
                <li>
                   <button class="s-sidebar__nav-link" onclick="renderListTable(listProducts)">
                     <i class="fa fa-user"></i><em>ADD Products</em>
                   </button>
                </li>
                <li>
                   <a class="s-sidebar__nav-link" href="#0">
                      <i class="fa fa-camera"></i><em>Delete & Edit</em>
                   </a>
                </li>
             </ul>
          </nav>
        </div>
        
        <!-- Content -->
        <div class="col-lg-10">
        <main class="s-layout__content">
         <input type="text" placeholder="id" id="id">
         <br>
          <input type="text" placeholder="name" id="name">
          <br>
          <input type="text" placeholder="quantityName" id="quantityName">
          <br>
          <input type="text" placeholder="quantityDrink" id="quantityDrink">
          <br>
          <input type="text" placeholder="price" id="price">
          <br>
          <input type="text" placeholder="priceSale" id="priceSale">
          <br>
          <select id="cars" name="cars">
            <option value="Khuyến Mãi">Khuyến Mãi</option>
            <option value="BestSeller">BestSeller</option>
            <!-- <option value="Gà Rán">Gà Rán</option>
            <option value="Gà Rán Phần">Gà Rán Phần</option> -->
          </select>
          <button type="button" class="btn btn-add btn-danger">ADD Products</button>
          <button type="button" class="btn btn-update btn-danger">UPDATE Products</button>


          <table class="table">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Name</th>
                <th scope="col">quantityName</th>
                <th scope="col">quantityDrink</th>
                <th scope="col">price</th>
                <th scope="col">priceSale</th>
                <th scope="col">Action</th>

              </tr>
            </thead>
            <tbody id="list">
           
            </tbody>
          </table>

        </main>
        </div>

        <script src="products.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
